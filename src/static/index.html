<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Chaves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: end;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .btn-warning:hover {
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .keys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .key-card {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .key-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .key-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .key-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-paused {
            background: #fff3cd;
            color: #856404;
        }

        .status-used {
            background: #cce5ff;
            color: #004085;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .key-actions {
            margin-top: 15px;
        }

        .key-actions button {
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
        }

        .log-entry {
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
            transition: background 0.3s ease;
        }

        .log-entry:hover {
            background: #f8f9fa;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-success {
            border-left: 4px solid #27ae60;
        }

        .log-failure {
            border-left: 4px solid #e74c3c;
        }

        .log-time {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .log-message {
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .keys-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Gerenciamento de Chaves</h1>
            <p>Controle total sobre suas chaves de autenticação</p>
        </div>

        <div class="main-content">
            <!-- Estatísticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalKeys">0</div>
                    <div class="stat-label">Total de Chaves</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeKeys">0</div>
                    <div class="stat-label">Chaves Ativas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="usedKeys">0</div>
                    <div class="stat-label">Chaves em Uso</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="expiredKeys">0</div>
                    <div class="stat-label">Chaves Expiradas</div>
                </div>
            </div>

            <!-- Alertas -->
            <div id="alertContainer"></div>

            <!-- Criar Chaves -->
            <div class="section">
                <h2>Criar Novas Chaves</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expirationDays">Dias de Expiração:</label>
                        <input type="number" id="expirationDays" value="30" min="1" max="365">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantidade:</label>
                        <input type="number" id="quantity" value="1" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <button class="btn" onclick="createKeys()">
                            <span id="createKeysLoading" class="loading hidden"></span>
                            Criar Chaves
                        </button>
                    </div>
                </div>
            </div>

            <!-- Controles Globais -->
            <div class="section">
                <h2>Controles Globais</h2>
                <div class="form-row">
                    <button class="btn btn-warning" onclick="pauseAllKeys()">
                        <span id="pauseLoading" class="loading hidden"></span>
                        Pausar Todas as Chaves
                    </button>
                    <button class="btn btn-success" onclick="activateAllKeys()">
                        <span id="activateLoading" class="loading hidden"></span>
                        Ativar Todas as Chaves
                    </button>
                    <button class="btn btn-danger" onclick="deleteAllKeys()">
                        <span id="deleteAllLoading" class="loading hidden"></span>
                        Deletar Todas as Chaves
                    </button>
                </div>
            </div>

            <!-- Lista de Chaves -->
            <div class="section">
                <h2>Chaves Criadas</h2>
                <button class="btn" onclick="loadKeys()" style="margin-bottom: 20px;">
                    <span id="loadKeysLoading" class="loading hidden"></span>
                    Atualizar Lista
                </button>
                <div id="keysContainer" class="keys-grid">
                    <!-- Chaves serão carregadas aqui -->
                </div>
            </div>

            <!-- Logs -->
            <div class="section">
                <h2>Logs de Acesso</h2>
                <button class="btn" onclick="loadLogs()" style="margin-bottom: 20px;">
                    <span id="loadLogsLoading" class="loading hidden"></span>
                    Atualizar Logs
                </button>
                <div id="logsContainer" class="logs-container">
                    <!-- Logs serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Função para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Função para mostrar/esconder loading
        function toggleLoading(elementId, show) {
            const element = document.getElementById(elementId);
            if (show) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }

        // Criar chaves
        async function createKeys() {
            const expirationDays = document.getElementById('expirationDays').value;
            const quantity = document.getElementById('quantity').value;
            
            if (!expirationDays || !quantity) {
                showAlert('Preencha todos os campos', 'error');
                return;
            }

            toggleLoading('createKeysLoading', true);

            try {
                const response = await fetch(`${API_BASE}/create_keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        expiration_days: parseInt(expirationDays),
                        quantity: parseInt(quantity)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    loadKeys();
                    updateStats();
                } else {
                    showAlert(data.error || 'Erro ao criar chaves', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            } finally {
                toggleLoading('createKeysLoading', false);
            }
        }

        // Carregar chaves
        async function loadKeys() {
            toggleLoading('loadKeysLoading', true);

            try {
                const response = await fetch(`${API_BASE}/keys`);
                const data = await response.json();

                if (data.success) {
                    displayKeys(data.keys);
                    updateStats();
                } else {
                    showAlert('Erro ao carregar chaves', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            } finally {
                toggleLoading('loadKeysLoading', false);
            }
        }

        // Exibir chaves
        function displayKeys(keys) {
            const container = document.getElementById('keysContainer');
            container.innerHTML = '';

            if (keys.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">Nenhuma chave encontrada</p>';
                return;
            }

            keys.forEach(key => {
                const keyCard = document.createElement('div');
                keyCard.className = 'key-card';

                let statusClass = 'status-active';
                let statusText = 'Ativa';

                if (!key.is_active) {
                    statusClass = 'status-paused';
                    statusText = 'Pausada';
                } else if (key.is_expired) {
                    statusClass = 'status-expired';
                    statusText = 'Expirada';
                } else if (key.is_used) {
                    statusClass = 'status-used';
                    statusText = 'Em Uso';
                }

                keyCard.innerHTML = `
                    <div class="key-id">${key.key_id}</div>
                    <div class="key-status ${statusClass}">${statusText}</div>
                    <div><strong>Expiração:</strong> ${key.expiration_days} dias</div>
                    <div><strong>Criada em:</strong> ${new Date(key.created_at).toLocaleString('pt-BR')}</div>
                    ${key.first_login_at ? `<div><strong>Primeiro login:</strong> ${new Date(key.first_login_at).toLocaleString('pt-BR')}</div>` : ''}
                    ${key.hwid ? `<div><strong>HWID:</strong> ${key.hwid.substring(0, 20)}...</div>` : ''}
                    <div class="key-actions">
                        <button class="btn btn-warning" onclick="resetHwid('${key.key_id}')">Resetar HWID</button>
                        <button class="btn btn-danger" onclick="deleteKey('${key.key_id}')">Deletar</button>
                    </div>
                `;

                container.appendChild(keyCard);
            });
        }

        // Deletar chave específica
        async function deleteKey(keyId) {
            if (!confirm(`Tem certeza que deseja deletar a chave ${keyId}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/delete_key/${keyId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    loadKeys();
                    updateStats();
                } else {
                    showAlert(data.error || 'Erro ao deletar chave', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        }

        // Resetar HWID
        async function resetHwid(keyId) {
            if (!confirm(`Tem certeza que deseja resetar o HWID da chave ${keyId}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/reset_hwid/${keyId}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    loadKeys();
                } else {
                    showAlert(data.error || 'Erro ao resetar HWID', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        }

        // Pausar todas as chaves
        async function pauseAllKeys() {
            if (!confirm('Tem certeza que deseja pausar todas as chaves?')) {
                return;
            }

            toggleLoading('pauseLoading', true);

            try {
                const response = await fetch(`${API_BASE}/pause_all_keys`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    loadKeys();
                    updateStats();
                } else {
                    showAlert(data.error || 'Erro ao pausar chaves', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            } finally {
                toggleLoading('pauseLoading', false);
            }
        }

        // Ativar todas as chaves
        async function activateAllKeys() {
            toggleLoading('activateLoading', true);

            try {
                const response = await fetch(`${API_BASE}/activate_all_keys`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    loadKeys();
                    updateStats();
                } else {
                    showAlert(data.error || 'Erro ao ativar chaves', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            } finally {
                toggleLoading('activateLoading', false);
            }
        }

        // Deletar todas as chaves
        async function deleteAllKeys() {
            if (!confirm('ATENÇÃO: Tem certeza que deseja deletar TODAS as chaves? Esta ação não pode ser desfeita!')) {
                return;
            }

            toggleLoading('deleteAllLoading', true);

            try {
                const response = await fetch(`${API_BASE}/delete_all_keys`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    loadKeys();
                    updateStats();
                } else {
                    showAlert(data.error || 'Erro ao deletar chaves', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            } finally {
                toggleLoading('deleteAllLoading', false);
            }
        }

        // Carregar logs
        async function loadLogs() {
            toggleLoading('loadLogsLoading', true);

            try {
                const response = await fetch(`${API_BASE}/logs`);
                const data = await response.json();

                if (data.success) {
                    displayLogs(data.logs);
                } else {
                    showAlert('Erro ao carregar logs', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            } finally {
                toggleLoading('loadLogsLoading', false);
            }
        }

        // Exibir logs
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';

            if (logs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Nenhum log encontrado</p>';
                return;
            }

            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${log.status}`;

                logEntry.innerHTML = `
                    <div class="log-time">${new Date(log.login_at).toLocaleString('pt-BR')}</div>
                    <div class="log-message">
                        <strong>Chave:</strong> ${log.key_id} | 
                        <strong>Status:</strong> ${log.status === 'success' ? 'Sucesso' : 'Falha'} | 
                        <strong>IP:</strong> ${log.ip_address || 'N/A'}
                    </div>
                    <div style="margin-top: 5px; color: #666;">${log.message}</div>
                `;

                container.appendChild(logEntry);
            });
        }

        // Atualizar estatísticas
        function updateStats() {
            fetch(`${API_BASE}/keys`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const keys = data.keys;
                        const total = keys.length;
                        const active = keys.filter(k => k.is_active && !k.is_expired).length;
                        const used = keys.filter(k => k.is_used).length;
                        const expired = keys.filter(k => k.is_expired).length;

                        document.getElementById('totalKeys').textContent = total;
                        document.getElementById('activeKeys').textContent = active;
                        document.getElementById('usedKeys').textContent = used;
                        document.getElementById('expiredKeys').textContent = expired;
                    }
                })
                .catch(error => console.error('Erro ao atualizar estatísticas:', error));
        }

        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            loadKeys();
            loadLogs();
        });
    </script>
</body>
</html>
